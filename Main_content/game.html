<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Rock | Paper | Scissor</title>
</head>

<body>

    <!-- header page with inputed name -->
    <div id="header">
        <h3> Welcome <span id="result_name"></span> to the Game</h3>
    </div>

    <!-- form to set the no. of rounds to play -->
    <form name="myform2">
        <div class="col-md-6" id="one">
            <label for="validationServer01" id="validationServer" class="form-label">Enter the Number of Rounds to
                Play or click Enter</label>
            <input type="number" placeholder="Total rounds to play" class="form-control" id="validationServer01"
                name="nun" value="5" required>
        </div>
    </form>
    <button type="submit" id="four" onclick="game()" class="btn btn-primary"> Enter </button>

    <!-- content -->
    <div class="rps">


        <div class="num">
            <!-- my score div -->
            <div id="nine1">
                <span id="score_name"></span> <span id="cum">score</span>
                <p><span id="mine_score"></span></p>
            </div>

            <!-- computer score div -->
            <div id="ten1">
                <span id="cum"> Computer score </span>
                <p> <span id="com_score">0</span></p>
            </div>
        </div>

        <!-- Moves Left -->
        <div id="ten2">
            <span id="cum"> Moves Left </span>
            <p> <span class="mov_lft"> </span></p>
        </div>



        <div class="num2">
            <!-- my move -->
            <div id="your_move">
                you choose : _______
            </div>

            <!-- computer move -->
            <div id="computer_move">
                computer choose : _______
            </div>

        </div>



        <!-- round Winner -->
        <div id="round_winner">
            Round_Winner
        </div>



        <!-- choose option paragraph -->
        <div class="chos_buton">
            &#128071; Choose The Option &#128071;
        </div>



        <!-- game buttons for rock, scissor and paper  -->
        <div class="options">
            <button class="btn btn-info" id="rock">Rock</button>
            <button class="btn btn-info" id="paper">Paper</button>
            <button class="btn btn-info" id="scissor">Scissor</button>
        </div>



        <!-- Final winner of the complete game on the basis of the score -->
        <div id="final_winner">
        </div>



        <!-- play again button  -->
        <div class="play_more">
            <button class="btn btn-warning" id="play">Play Again</button>
        </div>



        <!-- Exit the game button  -->
        <div class="end_game">
            <button class="btn btn-danger" id="end">Exit Game</button>
        </div>

        

        <!-- the last conclusion messsage -->
        <div class="conclusion">
            Thank You <span id="conclusion_name"></span> for Playing 'Rock', 'Paper' & 'Scissor' Game
            <p id="cpy">By ~ Ashish..</p>
        </div>

    </div>

    <script src="game.js">
    </script>

</body>

</html>
